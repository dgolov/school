{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление новой учебной группы</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                {% include 'crm/inc/group_form.html' %}
                <div class="row">
                    <div class="col-md-6">
                        {% include 'crm/inc/course_checkbox.html' %}
                    </div>
                    <div class="col-md-6">
                        {% include 'crm/inc/teacher_checkbox.html' %}
                    </div>
                </div>
                {% include 'crm/inc/student_checkbox.html' %}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Добавить группу</button>
            </form>
        </div>
    </div>
{% endblock %}
