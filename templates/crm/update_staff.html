{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Редактирование сотрудника</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Даные:</h3>
                        <div class="form-group mt-4">
                            <label>Фамилия:</label>
                            <input type="text" class="form-control" value="{{ object.user.last_name }}"
                                   name="last_name" id="last_name">
                        </div>
                        <div class="form-group mt-4">
                            <label>Имя:</label>
                            <input type="text" class="form-control" value="{{ object.user.first_name }}"
                                   name="first_name" id="first_name">
                        </div>
                        <div class="form-group mt-4">
                            <label>Отчество:</label>
                            {{ form.middle_name }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Пол:</label>
                            {{ form.gender }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Группа:</label>
                            {{ form.user_group }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Контактные данные</h3>
                        <div class="form-group mt-4">
                            <label>Номер телефона</label>
                            {{ form.phone }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Электронная почта *</label>
                            <input type="text" class="form-control" value="{{ object.user.email }}"
                                   name="email" id="email">
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Изменить</button>
            </form>
        </div>
    </div>
{% endblock %}
