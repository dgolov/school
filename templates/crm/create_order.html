{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление нового заказа</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <label>Клиент</label>
                            {{ form.client }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Курс</label>
                            {{ form.course }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Оплачено</label>
                            {{ form.payed }}
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Добавить заказ</button>
            </form>
        </div>
    </div>
{% endblock %}
