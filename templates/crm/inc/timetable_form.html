<div class="row">
    <div class="col-md-12">
        <div class="form-group mt-12">
            <label>Дата и время занятия</label>
            {{ form.date }}
        </div>
        <div class="form-group mt-4">
            <label>Курс</label>
            <select class="form-control" id="coursesSingle">
                <option selected>Выберите курс</option>
                {% for course in course_list %}
                    <option value="{{ course.id }}">{{ course }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-4">
            <label>Урок</label>
            <select class="form-control" id="lessonsSingle" name="lesson">
                <option selected>Выберите урок</option>
            </select>
        </div>
        <div class="form-group mt-4">
            <label>Группа</label>
            {{ form.group }}
        </div>
        <div class="form-group mt-4">
            <label>Преподаватель</label>
            {{ form.teacher }}
        </div>
        <div class="form-group mt-4">
            <label>Ссылка на материалы</label>
            {{ form.material_link }}
        </div>
        <label>Материал: </label>
        <input type="file" name="file" id="file">
    </div>
</div>
