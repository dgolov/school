<div class="row">
    <div class="col-md-12">
        <div class="form-group mt-4">
            <label>Курс</label>
            {{ form.course }}
        </div>
        <div class="form-group mt-4">
            <label>Тема урока</label>
            {{ form.theme }}
        </div>
        <div class="form-group mt-4">
            <label>Ссылка на видео урока</label>
            {{ form.video_slug }}
        </div>
        <div class="form-group mt-4">
            <label>Ссылка на материалы урока</label>
            {{ form.material_link }}
        </div>
        <div class="form-group mt-4">
            <label>Номер урока</label>
            {{ form.lesson_number }}
        </div>
    </div>
    <label>Материал:</label>
    <input type="file" name="file" id="file">
    <div class="col-md-12 mt-3">
        <h3>Описание</h3>
        <div class="form-group mt-4">
            {{ form.description }}
        </div>
    </div>
</div>
