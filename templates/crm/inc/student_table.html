<table class="table mb-0">
    <thead>
    <tr>
        <th scope="col">ФИО</th>
        <th scope="col">Телефон</th>
        <th scope="col">Город</th>
    </tr>
    </thead>
    <tbody>
    {% for student in student_list %}
        <tr>
            <td><a href="/api/crm/students/{{ student.id }}">{{ student }}</a></td>
            <td><a href="tel: {{ student.phone }}">{{ student.phone }}</a></td>
            <td>
                {% if student.city %}
                    {{ student.city }}
                {% else %}
                    Не указано
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
