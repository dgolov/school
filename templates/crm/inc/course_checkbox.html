<h4 class="mt-3 mb-4">Курсы</h4>
<div class="col-md-12 mb-4" style="max-height: 300px; overflow: scroll;">
    {% for course in course_list %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ course.id }}"
                   id="{{ course.id }}" name="courses">
            <label class="form-check-label" for="defaultCheck1">{{ course }}</label>
        </div>
    {% endfor %}
</div>
