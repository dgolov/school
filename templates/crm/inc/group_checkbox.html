<h4 class="mt-3 mb-4">Группы</h4>
<div class="col-md-12 mb-4" style="max-height: 300px; overflow: scroll;">
    {% for group in group_list %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ group.id }}"
                   id="{{ group.id }}" name="groups">
            <label class="form-check-label" for="defaultCheck1">{{ group }}</label>
        </div>
    {% endfor %}
</div>
