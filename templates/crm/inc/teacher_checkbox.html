<h4 class="mt-3 mb-4">Преподаватели</h4>
<div class="col-md-12 mb-4" style="max-height: 300px; overflow: scroll;">
    {% for teacher in teacher_list %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ teacher.id }}"
                   id="{{ teacher.id }}" name="teachers">
            <label class="form-check-label" for="defaultCheck1">{{ teacher }}</label>
        </div>
    {% endfor %}
</div>
