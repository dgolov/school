{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление новой оценки</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label>Студент</label>
                            {{ form.student }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Преподаватель</label>
                            {{ form.teacher }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Урок</label>
                            {{ form.lesson }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label>Тип оценки</label>
                            {{ form.type_grade }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Оценка</label>
                            {{ form.grade }}
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <div class="form-group mt-4">
                                    <label class="mr-2">Опоздание</label>
                                    {{ form.late }}
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group mt-4">
                                    <label class="mr-2">Отсутствие</label>
                                    {{ form.absent }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Поставить оценку</button>
            </form>
        </div>
    </div>
{% endblock %}
