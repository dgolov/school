{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление новой заявки</h4>
                <hr/>
            </div>
            {{ form.media }}
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label>Тип заявки:</label>
                            {{ form.type_request }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Статус:</label>
                            {{ form.status }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Цель заявки:</label>
                            {{ form.purpose }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Результат заявки:</label>
                            {{ form.result }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label>Клиент:</label>
                            <h5 style="display: inline">{{ request.client }}</h5>
                        </div>
                        <div class="form-group mt-4">
                            <label>Курс:</label>
                            {{ form.course }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Перезвонить / напомнить:</label>
                            {{ form.remind }}
                        </div>
                    </div>
                    <div class="col-md-12 mt-3">
                        <h3>Комментарий</h3>
                        <div class="form-group mt-4">
                            {{ form.comment }}
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Изменить заявку</button>
            </form>
        </div>
    </div>
{% endblock %}
