upstream school {
    server web:8000;
}

upstream facademy {
    server 192.168.14.15:8200;
}

server {
    listen 80;
    server_name www.f-academy.ru;
    return 301 https://f-academy.ru$request_uri;
}

server {
    listen 80;
    server_name f-academy.ru;

#    location / {
