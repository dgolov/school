   location / {
	client_max_body_size 20m;
        proxy_pass http://facademy;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /profiles {
        alias /app/dist;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://school;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

